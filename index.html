<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>容器引擎介绍</title>
    <style type="text/css">
    html,body,div{
        margin: 0;
        padding: 0;
        font-family: "YaHei Consolas Hybrid",STHeiti,"Microsoft Yahei",Arial,Helvetica,sans-serif;
    }
    .container{
        position: relative;
        width: 100vw;
        height: 100vh;
        background: url(bg1.png);
        background-size: 100% 100%;
    }
    .article{
        position: absolute;
        left: 40%;
        transform: translateX(-50%);
        top: 15%;
        width: 960px;
    }
    h1{
        text-shadow: 1px 2px 0px #152E4F, 3px 5px 0px rgba(0,0,0,0.2);
        color: #E8F0F3;
        letter-spacing: 4px;
        font-weight: bolder;
        font-size: 45px;
        line-height: 1.5;
        margin-bottom: 0.5em;
    }
    p{
        -webkit-font-smoothing: subpixel-antialiased;
        color: #E8F0F3;
        letter-spacing: 2px;
        line-height: 1.75em;
        font-size: 26px;
    }
    img{
        position: absolute;
        right: 0;
        right: -290px;
        top: 20px;
    }
    .text-success{
        color: #15db81 !important;
    }
    .text-primary {
        color: #1582dc !important;
    }
    .text-danger{
        color: #da3e16 !important;
    }
    .text-dark{
        color: #4F5061 !important
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="article">
            <h1>Hello World !</h1>
            
        </div>
    </div>

        
</body>

</html>
